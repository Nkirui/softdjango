{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>softsearch-CBS</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css



  {% block styles %}
    <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
  {% endblock %}

  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
      <span class="navbar-brand" href="/">Softsearch</span>
      <img src="{% static 'images/menu-button.png' %}" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a href="/cbs/#products" data-scroll="#products" class="nav-item nav-link">Products</a>
          <a href="/cbs/#offers" data-scroll="#offers" class="nav-item nav-link">Offers</a>
          <a href="/cbs/#support" data-scroll="#support" class="nav-item nav-link">Support</a>
          <a href="{%url 'profile' %}" class="nav-item nav-link"><i class="far fa-user"></i>{{user.username}}</a>
        </div>
      </div>
    </nav>
  </body>
</html>

<style>
  html {
    scroll-behavior: smooth;
  }

  body{
    font-family: 'Comfortaa', cursive;
    background-color: whitesmoke;
    font-size: 20px;
    overflow-x: hidden;
  }

  hr{
    visibility: hidden;
  }

  .navbar{
    width: 100%;
    background: linear-gradient(45deg, #fff 20%, rgb(101, 95, 123) 20%);
    box-shadow: 0 0 20px 5px rgba(0, 0, 0);
  }

  nav .navbar-brand{
    border: 2px solid;
    border-radius: 0 10px 0 10px;
    padding: 3px;
    color: #000 !important;
    font-family: 'Megrim', cursive;
    font-size: 40px;
    background: linear-gradient(35deg, #000, #44BEB3, #fad25a);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  nav a{
    font-size: 15px;
    font-weight: 600;
    text-decoration: none;
    margin: 0 10px;
    padding: 10px 10px;
    position: relative;
    z-index: 0;
    color: rgba(0, 0, 0, 0.6) !important;
    cursor: pointer;
  }

  nav a:after{
    position: absolute;
    left: 10px;
    height: 4px;
    background: #44BEB3;
    content: "";
    opacity: 0;
    transition: all 0.3s;
  }

  nav a:after{
    width: 30px;
    border-radius: 20px;
    bottom: 0px;
    transform: translateX(-10px);
  }

  nav a:hover:after{
    opacity: 1;
    transform: translateX(0px);
  }

  nav img{
    width: 50px;
    height: 50px;
    visibility: hidden;
  }

  @media only screen and (max-width: 1280px) {
  .navbar {
    background: linear-gradient(45deg, #fff 30%, rgba(255, 255, 255, 0.9) 30%);
  }

  .Logo img {
    margin-top: 8%;
  }
}

@media (max-width: 1030px) {
  .Logo {
    background-image: url("../images/hisu-lee-169301.jpg");
    background-repeat: no-repeat;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    color: #fff;
    height: 50vh;
  }

  .card {
    width: 100%;
    height: 32vh;
    padding: 10px;
    border-style: none;
    border-radius: 12px;
    box-shadow: 0 10px 10px 1px rgba(0, 0, 0, 0.4);
  }
}

@media only screen and (max-width: 768px) {
  body {
    margin: 0;
    padding: 0;
    font-size: 16px;
    overflow-x: hidden !important;
  }

  .navbar {
    background: #fff;
  }

  nav .navbar-brand {
    font-size: 30px;
  }

  nav img {
    visibility: visible;
  }

  nav a {
    text-align: center;
    margin: auto;
    width: 30%;
  }

  .Logo {
    background-image: url("../images/hisu-lee-169301.jpg");
    overflow-x: hidden;
    padding-top: 20%;
  }
  .imageLogo img {
    position: relative;
    left: 20%;
    width: 200px;
    height: 200px;
    margin-top: 5%;
  }

  .Logo h1 {
    font-size: 50px;
  }

  .banner {
    display: none;
  }

  .card {
    width: 100%;
    height: 400px;
    padding: 10px;
    border-style: none;
    border-radius: 12px;
    box-shadow: 0 10px 10px 1px rgba(0, 0, 0, 0.4);
  }

  .card .servicesIcons {
    display: none;
  }
}

</style>
