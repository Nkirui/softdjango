{% extends 'base.html' %} 
{% load bootstrap4 %}
{% load static %}

{% block content %}
<div class="jumbotron text-center" style="background-color:#655e7a; opacity:0.7;">
    <h1 style="color:whitesmoke;" >Welcome to our Community</h1>
    <p style="color:whitesmoke;">We are glad you are here </p> 
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-8 card mb-4  mt-3 left  top">
        <div class="card-body">
          <h1> {{ post.title }} </h1>
          <p class=" text-muted">{{ post.author }} | {{ post.posted_on }}</p>
          <p class="card-text ">{{ post.body}}</p>
        </div>
      </div>
      
    </div>
  </div>
  
  {% endblock content %}
